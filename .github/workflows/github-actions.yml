on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - reopened

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write # ìë™ìœ¼ë¡œ ì´ìŠˆ ìƒíƒœ ì—…ë°ì´íŠ¸

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

      - name: Build Project
        run: npm run build
